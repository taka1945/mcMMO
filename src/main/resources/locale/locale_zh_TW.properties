Guides.Salvage.Section.3=[[DARK_AQUA]]\u70ba\u4e86\u8aaa\u660e\u9019\u662f\u5982\u4f55\u5de5\u4f5c\u7684, \u9019\u6709\u4e00\u500b\u4f8b\u5b50:\n[[YELLOW]]\u5047\u8a2d\u6211\u5011\u5206\u89e3\u4e86\u4e00\u500b\u640d\u58de\u4e8620%\u7684\u91d1\u93ac,\n[[YELLOW]]\u4ea6\u70ba\u4e4b\u4f60\u6700\u591a\u7372\u5f97\u5169\u500b\u91d1\u9320\n[[YELLOW]](\u56e0\u70ba\u91d1\u93ac\u4f7f\u7528\u4e09\u500b\u91d1\u9320\u88fd\u4f5c\u7684\uff0c\n[[YELLOW]]33,33% \u7684\u640d\u8017) \u7b49\u65bc 66% \u7684\u8010\u4e45\u503c. \n[[YELLOW]]\u5982\u679c\u4f60\u7684\u8010\u4e45\u503c\u5730\u734466%\u5247\u7121\u6cd5\u7372\u5f97\u5169\u500b\u539f\u6599.\u9ad8\u65bc\u6b64\u503c\u7372\u5f97\u5169\u500b.
