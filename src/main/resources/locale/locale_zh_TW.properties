Guides.Mining.Section.3=[[DARK_AQUA]]\u4ec0\u9ebc\u662f\u8d85\u7d1a\u788e\u77f3\u6a5f?\n[[YELLOW]]\u8d85\u7d1a\u788e\u77f3\u6a5f\u662f\u4e00\u500b\u4e3b\u52d5\u6280\u80fd\n[[YELLOW]]\u5b83\u80fd\u4f7f\u4f60\u5728\u6316\u6389\u5c0d\u61c9\u7926\u77f3\u7684\u6642\u5019\u589e\u52a03\u500d\u6389\u843d\u5e7e\u7387\n[[YELLOW]]\u4e26\u4e14\u5728\u6280\u80fd\u6642\u9593\u5167\u77ac\u9593\u7834\u58de\u77f3\u982d\u548c\u7926\u77f3
